<!DOCTYPE html>
<html>
      
<head>
    <title>
        Creating Search Bar using HTML
        CSS and Javascript
    </title>
      
    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="./searchbar.css">
</head>
  
<body>
      
    <!-- input tag -->
    <input id="searchbar" onkeyup="search_titulo()" type="text"
        name="search" placeholder="Search titulo..">
      
    <!-- ordered list -->
    <ol id='list'>
        <li class="titulo">Cat</li>
        <li class="titulo">Dog</li>
        <li class="titulo">Elephant</li>
        <li class="titulo">Fish</li>
        <li class="titulo">Gorilla</li>
        <li class="titulo">Monkey</li>
        <li class="titulo">Turtle</li>
        <li class="titulo">Whale</li>
        <li class="titulo">Aligator</li>
        <li class="titulo">Donkey</li>
        <li class="titulo">Horse</li>
    </ol>
      
    <!-- linking javascript -->
    <script src="./jsb.js"></script>
</body>
  
</html>

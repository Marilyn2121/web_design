<!DOCTYPE html>
<html>
	<head>
		<title>formulario</title>
	</head>
	<body>
	<!-- hay tres tipos de datos en informatica el input(entrada) el procesamiento y el output(salida) -->
	<!-- name es para identificar el input en back end base de datos o js -->
		<form>
		<!-- cabe recalcar que para que el valor que el ususario ingrese se almacene en el input se utiliza value y para identificarlo se le pone id="nombre" -->
				<p>texto</p>
				<input type="text">
				<p>para contrasena</p>
				<input type="password">
				<p>numeros</p>
				<input type="number">
				<p>pone el arroba y si no lo trae lo exige</p>
				<input type="email">
				<p>para elegir un color de una gama</p>
				<input type="color">
				<!-- el range es como un rango y se debe usar la barrita esto se puede ligar a un butto que mandara el numero en el que te hayas detenido y lo enviara a almacena o a imprimir no aparece ningun numero ni nada solo el rango -->
				<p>es un rango</p>
				<input type="range" min="1" max="5">
				<p>fecha</p>
				<input type="date">
				<p>horas</p>
				<input type="time">
				<!-- el input button siempre ira acomparado del value y este contendra lo que nosotros queremos que este muestre -->
				<p>un boton</p>
				<input type="button" value="">
				<p>boton para enviar la informacion</p>
				<input type="submit">
				<p>box para texto extenso</p>
				<textarea></textarea>
				<!-- a este que lleva readonly es solo para leer y le podemos mandar informacion de algo externo o que haya sido enviado -->
				<p>box en el que no se puede escribir</p>
				<textarea readonly="">hola</textarea>
		</form>
	</body>
</html>

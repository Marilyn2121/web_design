<!DOCTYPE html>
	<html>
	<head>
		<title>metadatos</title>
		<!-- charset significa conjunto de caracteres -->
		<meta charset="utf-8">
		<!-- para poner keywordsusamos tambien meta de la manera en la que esta en la parte de abajo -->
		<meta name="keyword" content="Marilyn Ivette">
		<!-- podemos de igual forma ponerle descripcion -->
		<meta name="description" content="este es un lugar para jueguitos Mariyn">
		<!-- tambien le podemos poner nuestro nombre de usuario bueno el que creo la pagina es para dar creditos -->
		<meta name="author" content="Marilyn Ivette">
		<!-- tambien podemos poner si esta tiene copyright y de el lugar donde pertenece de la siguiente manera -->
		<meta name="copyright" content="facebook Inc.">
		<!-- esta es para cuando queremos que nuestra pagina aparesca o no en el indice de google o del buscador de nuestro navegador le ponemos noindex si no lo queremos mostrar y index si, si lo queremos mostrar -->
		<meta name="robots" content="index">

	</head>
	<body>
	<!-- son datos que describen recursos
	las etiquetas meta son las que hacen esto -->
	<h2>para poner la ññññññ á</h2>
	</body>
	</html>
